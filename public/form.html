<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Chores</title>
    <link rel="stylesheet" href="form style.css">
</head>
<body>

    <div class="top-logo">
        <img src="img/Asset 2@2x.png" class="logo"/>
    </div>

    <div class="wrapper">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="form.html">Sign Up</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
</div>

<div class="sign-up-form">
    <div class="form-header">
        <h1>Send Me More Information</h1>
    </div>
    <form name="interestForm" id=interestForm onsubmit="return formValidation()" />
        <input type="text" name="fname" id="fname" placeholder="First Name" />
        <input type="text" name="lname" id="lname" placeholder="Last Name" />
        <input type="text" name="email" id="email" placeholder="Email Address*" onkeyup="activeSubmit()"/>
        <span id="error" style="color:red"></span>
        <input type="submit" value="Submit" id="submit" disabled />
        <input type="button" id="clear" name=clear" value="Clear" onclick="clearFields(this.form)"/></button><br>
        <input type="checkbox" name="accept" id="accept" onchange="activeSubmit()" />
        <label for="accept">By checking this box you accept the terms of this page.*</label>
        <p style="color:red">*Required Field</p>
    </form>
</div>

<!-- form.js needs to be loaded after form html elements -->
<script src="form.js"></script>
</body>


</html>
