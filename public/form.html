<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Chores</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
<form name="interestForm" onsubmit="return formValidation()">
    <label for='fname' >First Name</label><br>
    <input type="text" size=65 id="fname" name="fname" placeholder="Enter your first name"/><br>
    <label for="lname">Last Name</label><br>
    <input type="text" size=65 id="lname" name="lname" placeholder="Enter your last name"/><br>
    <label for="email" >Email Address*</label><br>
    <input type="text" size=65 id="email" name="email" placeholder="Enter your email address" onkeyup="activeSubmit()" /><br>
    <input type="submit" id="submit" disabled/>
    <button type="clear" id="clear" name="clear" onclick="clearForm()"/>Clear</button><br>
    <input type="checkbox" id="accept" onchange="activeSubmit()"/>
    <label for="accept">By checking this box you accept the terms of this page.*</label>
    <p>* Required Field</p>
</form>
</body>


</html>
