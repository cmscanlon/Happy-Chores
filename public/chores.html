<div class="wrapper">

<div class="top-logo">

<div class="chore-list">
    <div class="chore-list-header">
        <h1>Chore List</h1>
    </div>
    <div id="app"></div>

<div class="chore-form">
    <div class="chore-header">
        <h1>Add A Chore</h1>
    </div>
        <form name="chore" id=chore-form onsubmit="return addChore()">
        <input type="text" name="chore" id="chore" placeholder="What chore do you want to add?" />
        <input type="text" name="assigned" id="assigned" placeholder="Who do you want assign this chore to?" />
        <input type="submit" value="Submit" id="submit"/>
        <input type="button" id="clear" name=clear" value="Clear" onclick="clearFields(this.form)"/></button>
        </form>
</div>



<script src="chore.js"></script>
