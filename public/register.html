<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Chores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <div class="wrapper">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="register.html">Register</a></li>
                <li><a href="chores.html">Chores</a></li>
            </ul>
        </nav>
    </div>
    <div class="top-logo">
        <img src="img/Asset 2@2x.png" class="logo"/>
    </div>
</head>

<body>

<div class="register-form">
    <div class="family">
        <div class="family-list-header">
            <h1>Adding Family Members</h1>
        </div>
        <div id="fam" class="fam">
            <ul class="family-list"> 
        </ul>
        </div>
    </div>

<div class="parent-main">
    <div class="parent-header">
        <h1>Parent(s)</h1>
    </div>
    <form name="parentForm" id='parentForm' onsubmit="return addParent()"/>
        <input type="text" name="pfname" id="pfname" placeholder="Parent First Name" onkeyup='submitActive()' />
        <input type="text" name="email" id="email" placeholder="Email Address" onkeyup="submitActive()" />
        <input type="submit" value="Add" id="parentSubmit" disabled />
    </form>
<div class="child-main">
    <div class="child-header">
        <h1>Children</h1>
    </div>
    <form name='childForm' id='childForm' onsubmit="return addChildren()"/> 
        <input type='text' name='cfname' id='cfname' placeholder='Child's First Name' onkeyup='submitChildActive()'/> 
        <input type='text' name='cemail' id='cemail' placeholder='Email Address' onkeyup='submitChildActive()' />
        <input type='submit' value='Add' id='childSubmit' disabled />
    </form>
</div>
</div>

<script src="register.js"></script>
</body>




</html>
